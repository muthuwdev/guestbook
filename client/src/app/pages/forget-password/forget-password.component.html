<div class="lg:w-3/12 mt-1 p-1 shadow-lg mx-auto">
    <h3 class="text-xl text-center font-semibold py-5">Forget Password</h3>
    <form [formGroup]="forgetPasswordForm" class="flex flex-col">
        <span class="mb-4">Enter your email and we'll send you instructions
            on how to reset your password
        </span>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="forgetPasswordForm.hasError('required', 'email') && forgetPasswordForm.controls['email'].dirty"class="text-red-500 ">*Email is required</span>
            <span *ngIf="forgetPasswordForm.hasError('email', 'email')"class="text-red-500 ">*Email is invalid</span>
        </div>

        <div class="mt-2">
            <button [disabled]="forgetPasswordForm.invalid" [class.disabled]="forgetPasswordForm.invalid" (click)="submit()" class="bg-indigo-500 w-1/4 mr-3 p-2 rounded-md text-gray-50">Submit</button>
            <button routerLink="/login" class=" bg-gray-500 w-1/4 mr-3 p-2 rounded-md text-gray-50">Cancel</button>
        </div>
        
    </form>

</div>
