<div class="lg:w-3/12 mt-1 p-1 shadow-lg mx-auto">
    <h3 class="text-xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flex flex-col">
        <div class="flex flex-col mt-1 mb-1">
            <input formControlName="firstName" class="p-2 border border-gray-300 rounded" type="text" placeholder="Firstname">
            <span *ngIf="registerForm.hasError('required', 'firstName') && registerForm.controls['firstName'].dirty" class="text-red-500 ">*First Name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="lastName" class="p-2 border border-gray-300 rounded" type="text" placeholder="Lastname">
            <span *ngIf="registerForm.hasError('required', 'lastName') && registerForm.controls['lastName'].dirty" class="text-red-500 ">*Last Name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="registerForm.hasError('required', 'email') && registerForm.controls['email'].dirty"class="text-red-500 ">*Email is required</span>
            <span *ngIf="registerForm.hasError('email', 'email')"class="text-red-500 ">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="userName" class="p-2 border border-gray-300 rounded" type="text" placeholder="UserName">
            <span *ngIf="registerForm.hasError('required', 'userName') && registerForm.controls['userName'].dirty" class="text-red-500 ">*UserName Name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password">
            <span *ngIf="registerForm.hasError('required', 'password') && registerForm.controls['password'].dirty" class="text-red-500 ">*Password Name is required</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" type="password" placeholder="Confirm Password">
            <span *ngIf="registerForm.hasError('required', 'confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500 ">*Confirm Password Name is required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator', 'confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500 ">*Password did not mached</span>
        </div>
        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Submit</button>
    </form>
<div>
    <span>Already have an account?</span><a class="text-indigo-600 ml-2 cursor-pointer">Login Here</a>
</div>
</div>
