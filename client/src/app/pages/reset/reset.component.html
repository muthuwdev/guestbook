<div class="lg:w-3/12 mt-1 p-1 shadow-lg mx-auto">
    <h3 class="text-xl text-center font-semibold py-5">Reset Your Password</h3>
    <form [formGroup]="resetForm" class="flex flex-col">
        <span class="mb-2">Please use strong password</span>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password">
            <span *ngIf="resetForm.hasError('required', 'password') && resetForm.controls['password'].dirty" class="text-red-500 mt-1 text-sm">*Email is required</span>
            <span *ngIf="resetForm.hasError('email', 'password')"class="text-red-500 ">*Email is invalid</span>
        </div>
        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" type="password" placeholder="Confirm Password">
            <span *ngIf="resetForm.hasError('required', 'confirmPassword') && resetForm.controls['confirmPassword'].dirty" class="text-red-500 mt-1 text-sm">*Password is required</span>
            <span *ngIf="resetForm.hasError('confirmPasswordValidator', 'confirmPassword') && resetForm.controls['confirmPassword'].dirty" class="text-red-500 ">*Password did not mached</span>
        </div>
        <div class="mt-2">
            <button [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" (click)="reset()" class="bg-indigo-500 p-2 rounded mt-3 text-white">Reset Password</button>
        </div>
        
    </form>
